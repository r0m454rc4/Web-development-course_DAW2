<h1>Crear jugadors i assignar a equip</h1>

<div class="form-group">
  <input
    type="number"
    class="form-control"
    placeholder="Entra el id del jugador"
    #id
    required
  />
  <input
    type="text"
    class="form-control"
    placeholder="Entra el nom del jugador"
    #nom
    required
  />
  <input
    type="text"
    class="form-control"
    placeholder="Entra la posicio del jugador"
    #posicio
    required
  />
</div>
