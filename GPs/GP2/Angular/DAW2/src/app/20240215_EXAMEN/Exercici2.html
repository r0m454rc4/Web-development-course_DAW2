<ul class="list-group">
  <h2>Llista Alumnes</h2>

  <!-- <button>Mostrar notes (Asc/Des)</button> -->
  <button (click)="filtrarPerNota()">
    Mostrar notes ({{ ordreAscendent ? 'Asc' : 'Des' }})
  </button>

  <br /><br />
  <!-- To have the names in alfabethical order, ordenarPer : '!n' must be changed to ordenarPer : 'n' -->
  <table>
    <thead>
      <tr>
        <th scope="col">Codi</th>
        <th scope="col">Nom</th>
        <th scope="col">Nota</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let alumne of alumnes">
        <td>{{ alumne.codi }}</td>
        <td>{{ alumne.nomPersona }}</td>
        <td>{{ alumne.nota }}</td>
      </tr>
    </tbody>
    <br />
  </table>

  Nota:
  <input type="number" #notaATrobar />
  <button class="btn btn-primary" (click)="trobarNota(notaATrobar.value)">Envia</button>
</ul>
