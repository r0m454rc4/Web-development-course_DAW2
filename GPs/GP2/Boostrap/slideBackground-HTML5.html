    <script>
      window.onload = () => {
        let colorR = document.getElementById("colorR");
        let progressR = document.getElementById("progressR");
        let colorG = document.getElementById("colorG");
        let progressG = document.getElementById("progressG");
        let colorB = document.getElementById("colorB");
        let progressB = document.getElementById("progressB");

        colorR.onchange = function () {
          // console.log(colorR.value);
          progressR.value = colorR.value;

          document.body.style = `background-color: rgb(${colorR.value},${colorG.value},${colorB.value})`;
        };

        colorG.onchange = function () {
          progressG.value = colorG.value;

          document.body.style = `background-color: rgb(${colorR.value},${colorG.value},${colorB.value})`;
        };

        colorB.onchange = function () {
          progressB.value = colorB.value;

          document.body.style = `background-color: rgb(${colorR.value},${colorG.value},${colorB.value})`;
        };
      };
    </script>
  </head>
  <body>
    <!-- HTML5 PROGRESS BAR -->
    R <input id="colorR" type="range" min="0" max="255" value="0" />
    <progress value="0" max="255" id="progressR"></progress> <br />
    G <input id="colorG" type="range" min="0" max="255" value="0" />
    <progress value="0" max="255" id="progressG"></progress> <br />
    B <input id="colorB" type="range" min="0" max="255" value="0" />
    <progress value="0" max="255" id="progressB"></progress> <br />
  </body>
