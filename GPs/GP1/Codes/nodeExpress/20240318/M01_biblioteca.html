<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Import vue library. -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="aplicacio">{{ salutacio + nom }}</div>
    <script>
      // Here I create the app.
      const { createApp } = Vue;

      createApp({
        // data is a method that works as a constructor, thot inicializes the values.
        data() {
          return {
            salutacio: "Hola, ",
            nom: "r0m454rc4",
          };
        },
        // mount is the entry point of the app.
      }).mount("#aplicacio");
    </script>
  </body>
</html>
