<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
        <!-- When I click, comptador variable increases or decreases by one. -->
      <button @click="comptadorSuma++">{{ comptadorSuma }}</button>
      <button @click="comptadorResta--">{{ comptadorResta }}</button>
    </div>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      const app = createApp({
        data() {
          return {
            comptadorSuma: 0,
            comptadorResta: 0,
          };
        },
        // This method is execueted when the app is fully deployed.
        mounted() {
        //   console.log(this.comptador); // => 1
          this.comptadorSuma = 2;
          this.comptadorResta = -2;
        },
      }).mount("#app");
    </script>
  </body>
</html>
