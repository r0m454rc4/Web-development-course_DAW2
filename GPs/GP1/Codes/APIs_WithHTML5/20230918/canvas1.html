<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 1.</title>

    <script type="text/javascript">
      function dibuixar() {
        // This function is to execute the canvas when the webpage is loaded.
        let canvas = document.getElementById("areaDibuix");
        let ctx = canvas.getContext("2d"); // ctx (context) is an object.
        // TRIANGLE.
        ctx.beginPath();
        ctx.moveTo(0, 30);
        ctx.lineTo(100, 100);
        ctx.lineTo(200, 30);
        ctx.closePath(); // Close the canvas.
        ctx.stroke(); // This is to draw the canvas.
        // ctx.fill();
      }
    </script>
  </head>

  <body onload="dibuixar()">
    Anem a dibuixar amb HTML5.
    <canvas id="areaDibuix" width="400" height="400">
      El teu navegador no suporta canvas.
    </canvas>
  </body>
</html>
