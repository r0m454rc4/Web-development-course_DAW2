<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productes</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <blockquote class="blockquote">
      <p class="mb-0">Productes.</p>
      <footer class="blockquote-footer">
        Fet per <cite title="Source Title">Romà Sardá Casellas.</cite>
      </footer>
    </blockquote>

    <form action="/compra" method="get">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">Opcions</label>
        </div>

        <!-- Here, name="producte" is to be able to select the product.-->
        <select class="custom-select" name="producte">
          <option value="Ampolla d'aigua - 1.35€">
            Ampolla d'aigua - 1.35€
          </option>
          <option value="Cola - 2€">Cola - 2€</option>
          <option value="Birra - 2.3€">Birra - 2.3€</option>
        </select>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text">Número d'unitats</label>
        </div>

        <input
          type="number"
          name="quantitatProductes"
          value="1"
          min="1"
          max="100"
          class="form-control"
          placeholder="Unitats"
          aria-label="Unitats"
        />
      </div>

      <!-- The type is submit because it's a form. -->
      <button
        type="submit"
        name="consulta"
        value="compra"
        class="btn btn-success"
      >
        Compra
      </button>

      <!-- Here the name is the same becasue I'd like to compare if the opiton is "compra" or "tramita". -->
      <button
        type="submit"
        name="consulta"
        value="tramita"
        class="btn btn-info"
      >
        Tramitar
      </button>
    </form>
  </body>
</html>
