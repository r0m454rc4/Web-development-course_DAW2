<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Esvair elements amb jQuery" />
    <meta name="keywords" content="HTML,CSS,jQuery,JavaScript" />
    <meta name="author" content="sergi.grau@fje.edu" />
    <meta name="version" content="1.0 15.01.2014" />

    <title>jQuery 3</title>
    <style>
      .contingut {
        width: 500px;
        min-height: 200px;
        margin: 50px auto auto auto;
        background-color: #e1e1e1;
        padding: 10px;
      }

      .superior {
        background-color: #333333;
        padding: 10px;
        text-align: center;
        color: #fff;
      }

      .list li {
        line-height: 30px;
      }
    </style>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $(".superior label").fadeOut(1500);

        $("#afegeix").click(function () {
          var item = $("#nou-element").val();
          if (item.length > 0) {
            // fadeIn() is to add an effect after adding an element.
            var nouElement = $("<li>" + item + "</li>").fadeIn();
            $(".llista").append(nouElement);
            $("#nou-element").val("");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="contingut">
      <div class="superior">
        <label>Afegeix element:</label>
        <input type="text" id="nou-element" />
        <button id="afegeix">afegeix</button>
      </div>
      <ol class="llista"></ol>
    </div>
  </body>
</html>
