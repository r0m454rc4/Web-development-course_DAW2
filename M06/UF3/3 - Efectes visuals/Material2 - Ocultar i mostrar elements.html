<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Ocultar i mostrar elements amb jQuery">
    <meta name="keywords" content="HTML,CSS,jQuery,JavaScript">
    <meta name="author" content="sergi.grau@fje.edu">
    <meta name="version" content="1.0 15.01.2014">

    <title>jQuery 2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script>
        $(function () {
            $('#mostra').click(function () {
                $('.text').show(2000);
            });
            $('#oculta').click(function () {
                $('.text').hide(2000);
            });
        });
    </script>
</head>

<body>
    <button id="mostra">Mostra</button>
    <button id="oculta">Oculta</button>
    <p class="text">Desenvolupament d'Aplicacions Web!</p>
</body>

</html>
