<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>jQuery 11</title>
    <script src="jquery.js"></script>
    <script>
      $(function () {
        $(".esborra-btn").click(function () {
          // $(this) is the selected element (button and li).
          $(this).parent().remove();
        });
      });
    </script>
  </head>

  <body>
    <ul id="llista">
      <li>
        Item 1
        <button class="esborra-btn">X</button>
      </li>
      <li>
        Item 2

      </li>
      <li>

        <button class="esborra-btn">X</button>
      </li>
      <li>
        Item 4
        <button class="esborra-btn">X</button>
      </li>
    </ul>
  </body>
</html>
