<head>

    <title>jQuery 2</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $('#fruites').change(function () {
                alert("Has seleccionat: " + $(this).val());
            });
            $('body').on("change", "#unitats", function () {
                alert("Input value changed to: " + $(this).val());
            });
        });
    </script>
</head>

<body>
    <select id="fruites">
        <option value="poma">Poma</option>
        <option value="pera">Pera</option>
        <option value="taronja">Taronja</option>
    </select>
    <input type="text" value="" id="unitats" />
</body>
