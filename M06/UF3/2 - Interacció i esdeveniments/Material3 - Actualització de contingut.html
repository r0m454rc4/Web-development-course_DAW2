<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>jQuery 3</title>
    <script src="jquery.js"></script>
    <script>
        $(function() {
            $('#fruites').change(function () {
                $('#producte').html($(this).val());
            });
        });
    </script>
</head>

<body>
    <h1 id="producte">Producte</h1>
    <select id="fruites">
        <option value="poma">Poma</option>
        <option value="pera">Pera</option>
        <option value="taronja">Taronja</option>
    </select>
</body>

</html>
