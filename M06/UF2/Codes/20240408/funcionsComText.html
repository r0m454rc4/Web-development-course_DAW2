<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="number" id="n1" placeholder="2" /><br />
    <input type="number" id="n2" placeholder="3" /><br /><br />

    <input
      type="text"
      id="entrada"
      placeholder="entra la funcio a cridar"
    /><br />
    <button id="boto">Crida la funci√≥</button><br />
    <label id="resultat">Resultat:</label>

    <script>
      let n1 = document.getElementById("n1");
      let n2 = document.getElementById("n2");

      let calculadora = {
        operand1: parseInt(n1.value),
        operand2: parseInt(n2.value),

        suma: function () {
          this.resultat = this.operand1 + this.operand2;
        },
        resta: function () {
          this.resultat = this.operand1 - this.operand2;
        },
      };

      document.getElementById("boto").addEventListener("click", function () {
        let entrada = document.getElementById("entrada").value;

        // Here I call the function that the user enters on the input.
        calculadora[entrada]();
        document.getElementById("resultat").textContent = calculadora.resultat;
        console.log(calculadora.resultat);
      });
    </script>
  </body>
</html>
