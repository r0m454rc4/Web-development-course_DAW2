<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create element.</title>

    <script>
      window.onload = function () {
        let boto = document.getElementsByTagName("button")[0];
        let boto1 = document.getElementsByTagName("button")[1];
        let taula = document.getElementsByTagName("table")[0]; // I access to the first instance of table, is mandatory to have it.

        boto.onclick = function () {
          console.log("El primer botó funciona.");

          let tr = document.createElement("tr"); // createElement() is to create elements dynamically.
          let td = document.createElement("td");
          let contingut = document.createTextNode("VIVA EL PEPE"); // createTextNode() is to add text.

          tr.appendChild(td); // I append "td" to tr.
          td.appendChild(contingut);
          taula.appendChild(tr);
        };

        boto1.onclick = function () {
          console.log("El segon botó funciona.");
        };
      };
    </script>
  </head>

  <body>
    <button>Crea fila.</button>
    <button>Comprova que funciona el segon botó.</button>
    <table></table>
  </body>
</html>
