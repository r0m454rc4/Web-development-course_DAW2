<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7 & 1/2 en Node Express</title>
    <script src="ajax.js"></script>

    <!-- Here I implement bootstrap to make the ux beter. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form
      style="
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        margin-top: 100px;
        margin-left: 100px;
        margin-right: 100px;
      "
    >
      <label>Inicar partida</label><br />
      <div class="input-group mb-3">
        <input
          id="codiPartida"
          type="number"
          class="form-control"
          placeholder="Codi de la partida"
          aria-describedby="button-addon1"
        />
        <button class="btn btn-success" type="button" id="crearPartida">
          Crear partida
        </button>
      </div>

      <label>Obtenir carta</label>
      <div class="input-group mb-3">
        <input
          id="numJug"
          type="number"
          class="form-control"
          placeholder="Codi del jugador"
        />
        <button class="btn btn-success" type="button" id="obtenirCarta">
          Obtenir carta
        </button>
      </div>

      <label>Mostrar cartes del jugador</label>
      <br />
      <button id="mostrarCartes" class="btn btn-primary" type="button">
        Mostrar cartes
      </button>
      <br /><br />

      <label>Tirar carta</label>
      <div class="input-group mb-3">
        <input
          id="carta"
          type="number"
          class="form-control"
          placeholder="NÃºmero de carta a tirar"
          aria-describedby="button-addon1"
        />
        <button class="btn btn-warning" type="button" id="tirarCarta">
          Tirar carta
        </button>
      </div>

      <label>Apostar fitxes</label>

      <div class="input-group mb-3">
        <input
          id="quantitatApostada"
          type="number"
          class="form-control"
          placeholder="Quantitat a apostar"
          aria-describedby="button-addon1"
        />
        <button class="btn btn-warning" type="button" id="apostar">
          Apostar
        </button>
      </div>

      <label>Passar</label>
      <br />
      <button id="passar" class="btn btn-info" type="button">Passar</button>
      <br /><br />

      <label>Acabar el joc</label>
      <br />

      <button id="acabarJoc" class="btn btn-danger" type="button">
        Acabar el joc
      </button>
    </form>
  </body>
</html>
