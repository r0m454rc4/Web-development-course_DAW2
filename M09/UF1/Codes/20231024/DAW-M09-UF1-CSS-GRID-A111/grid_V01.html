<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        text-align: center;
        font-weight: bold;
        font-size: large;

        display: grid;
        grid-template: 100px 175px 85px / auto;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 5px;
      }

      .element1 {
        background-color: blue;
        border: solid 3px;

        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 2;
      }

      .element2 {
        background-color: grey;
        border: solid 3px;

        grid-column-start: 2;
        grid-column-end: 1;
        grid-row-start: 2;
        grid-row-end: 2;
      }

      .element3,
      .element4 {
        background-color: grey;
        border: solid 3px;
      }

      .element5 {
        background-color: black;
        color: white;

        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 3;
        grid-row-end: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="element1">1</div>
      <div class="element2">2</div>
      <div class="element3">3</div>
      <div class="element4">4</div>
      <div class="element5">5</div>
      <!--
  <div class="element6">6</div>
-->
    </div>
  </body>
</html>
