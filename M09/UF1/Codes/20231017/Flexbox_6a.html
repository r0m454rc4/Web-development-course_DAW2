<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-UTF-8" />
    <title>Flexbox</title>
    <style>
      .container_1 {
        padding: 7.5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;

        width: 600px;
        height: auto;
        background-color: black;
      }

      .element_1 {
        width: 100px;
        height: 100px;
        margin: 5px;
        text-align: center;
        color: white;
        background-color: grey;
      }
    </style>
  </head>

  <body>
    <div class="container_1">
      <div class="element_1">1</div>
      <div class="element_1">2</div>
      <div class="element_1">3</div>
      <div class="element_1">4</div>
      <div class="element_1">5</div>
      <div class="element_1">6</div>
      <div class="element_1">7</div>
      <div class="element_1">8</div>
    </div>
  </body>
</html>
