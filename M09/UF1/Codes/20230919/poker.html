<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poker</title>

  <style>
    div {
      position: absolute;
      top: 100px;
      left: 100px;
    }

    img {
      width: 350px;
    }

    img#image1 {
      z-index: 4;
      position: absolute;
    }

    img#image2 {
      top: 50px;
      left: 100px;
      z-index: 3;
      position: absolute;
    }

    img#image3 {
      top: 100px;
      left: 200px;
      z-index: 2;
      position: absolute;
    }

    img#image4 {
      top: 150px;
      left: 300px;
      z-index: 1;
      position: absolute;
    }
  </style>
</head>

<body>
  <div>
    <img src="poker-clubs-1.png" id="image1">
    <br>
    <img src="poker-diamonds.png" id="image2">
    <br>
    <img src="poker-spades.png" id="image3">
    <br>
    <img src="poker-hearts-2.png" id="image4">
  </div>
</body>

</html>
